<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shape Up or Shape Out Lab</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <form>
                <h3>Input for Rectangle</h3>
                <label for="rec-height">Height: </label>
                <input type="number" id="rec-height" name="rec-height"><br><br>
                <label for="rec-width">Width: </label>
                <input type="number" id="rec-width" name="rec-width"><br><br>
                <input type="button" value="Submit">
                
                <h3>Input for Square</h3>
                <label for="squ-side-length">Side Length: </label>
                <input type="number" id="squ-side-length" name="squ-side-length"><br><br>
                <input type="button" value="Submit">

                <h3>Input for Circle</h3>
                <input type="number" id="cir-radius" name="cir-radius"><br><br>
                <input type="button" value="Submit">
                
                <h3>Input for Isoceles Right Triangle</h3>
                <input type="number" id="tri-height" name="tri-height"><br><br>
                <input type="button" value="Submit">
            </form>

            <div id="hold-shapes"></div>

            <div id="side-panel">
                <h4>Shape Name:  <input type="number" name="displayShapeName" id="displayShapeName"></h4>
                <h4>Width:  <input type="number" name="displayShapeWidth" id="displayShapeWidth"></h4>
                <h4>Height:  <input type="number" name="displayShapeHeight" id="displayShapeHeight"></h4>
                <h4>Radius:  <input type="number" name="displayShapeRadius" id="displayShapeRadius"></h4>
                <h4>Area:  <input type="number" name="displayShapeArea" id="displayShapeArea"></h4>
                <h4>Perimeter:  <input type="number" name="displayShapePerimeter" id="displayShapePerimeter"></h4>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
