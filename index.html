<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shape Up or Shape Out Lab</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="input-data-container">
            <div id="add-a-shape-title"><h2>Add A Shape</h2></div>
            <form>
                <h3>Add Rectangle</h3>
                <label>Height: </label>
                <input type="number" id="rectangle-height" placeholder="height px"><br><br>
                <label>Width: </label>
                <input type="number" id="rectangle-width" placeholder="width px"><br><br>
                <input type="button" value="Submit" id="add-rectangle-btn">
                
                <h3>Add Square</h3>
                <label>Side Length: </label>
                <input type="number" id="square-side-length" placeholder="side length px"><br><br>
                <input type="button" value="Submit" id="add-square-btn">

                <h3>Add Circle</h3>
                <input type="number" id="circle-radius" placeholder="radius px"><br><br>
                <input type="button" value="Submit" id="add-circle-btn">
                
                <h3>Add Triangle</h3>
                <input type="number" id="triangle-height" placeholder="height px"><br><br>
                <input type="button" value="Submit" id="add-triangle-btn">
            </form>

            <div id="box-to-hold-shapes"></div>

            <div id="info-side-panel">
                <h4>Shape Name:  <input type="number" id="displayShapeName"></h4>
                <h4>Width:  <input type="number" id="displayShapeWidth"></h4>
                <h4>Height:  <input type="number" id="displayShapeHeight"></h4>
                <h4>Radius:  <input type="number" id="displayShapeRadius"></h4>
                <h4>Area:  <input type="number" id="displayShapeArea"></h4>
                <h4>Perimeter:  <input type="number" id="displayShapePerimeter"></h4>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
